<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Input Data</title>
</head>
<body class="m-3">
    <form action="/calculate" method="post">

        <label for="minOrMax">Enter whether do you want to perform maximization or minimization? </label>
        <select name="minOrMax" id="minOrMax" required>
            <!-- <option value="select">Select</option> -->
            <option value="maximization">Maximization</option>
            <option value="minimization">Minimization</option>
        </select><br><br>

        <label for="numOfConstraints">Enter the total number of constraints: </label>
        <input type="number" name="numOfConstraints" id="numOfConstraints" required><br><br>

        <label for="numOfInequalityConstraints">Enter the number of Inequality constraints: </label>
        <input type="number" name="numOfInequalityConstraints" id="numOfInequalityConstraints" required><br><br>
        

        <button type="submit" value = "Calculate">Next</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
