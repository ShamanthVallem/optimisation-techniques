<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand fw-semibold" href="/">Linear Programming</a>
            <form class="d-flex" role="search">
                <!-- <a class="nav-link active mt-1 mx-3" aria-current="page" href="#">Home</a>
              <a class="nav-link active mt-1 mx-3" aria-current="page" href="#">Docs</a> -->

                <a href="/docs"><button type="button" class="btn btn-secondary mx-3">Docs</button></a>
            </form>
        </div>

    <div class="container d-flex justify-content-center align-items-center p-3" style="height: 70vh;">
        <div class="col-lg-8 col-md-10 col-sm-12 bg-light d-flex justify-content-center p-3 align-items-center border border-secondary rounded"
            style="height: 50vh;">
            <form action="/calculate" method="post" class="m-3">

                <label for="minOrMax">Enter whether do you want to perform maximization or minimization? </label>
                <select name="minOrMax" id="minOrMax" required>
                    <!-- <option value="select">Select</option> -->
                    <option value="maximization">Maximization</option>
                    <option value="minimization">Minimization</option>
                </select><br><br>

                <label for="numOfConstraints">Enter the total number of constraints: </label>
                <input type="number" name="numOfConstraints" id="numOfConstraints" required><br><br>

                <label for="numOfInequalityConstraints">Enter the number of Inequality constraints: </label>
                <input type="number" name="numOfInequalityConstraints" id="numOfInequalityConstraints" required><br><br>


                <button type="submit" value="Calculate" class="btn btn-secondary">Next</button>
            </form>
        </div>
    </div>
